<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="UTF-8">
    <title>Edit grade</title>
    <nav th:insert="menu.html::menu_nav"></nav>
</head>
<body>
<div class="row">
    <form class="col s12" th:action="@{/editgrade/{id}(id=${grade.gradeId})}" th:object="${grade}" method="post">
        <div class="container">
            <h1>Edit grade</h1>
            <p>Please fill in this form to edit a grade.</p>
            <hr>
            <div class="row">
                <div class="input-field col s12">

                    <input th:field="*{Grade}" id="grade_value" type="text" placeholder="Grade" required>
                    <label for="grade_value"><b>Grade</b></label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">

                    <input th:field="*{gradeDate}" id="grade_date" type="date" pattern="yyyy-MM-dd" required>
                    <label for="grade_date"><b>Date</b></label>
                </div>
            </div>
            <button type="submit">Save</button>
        </div>
    </form>
        </div>
    </form>
</div>
</body>
