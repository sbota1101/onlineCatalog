<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">


    <script type="text/javascript"
            src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>


    <meta charset="UTF-8">
    <title>Edit student</title>
    <nav th:insert="menu.html::menu_nav">
    </nav>

    <script>
        $(document).ready(function() {
            $('select').formSelect();
        });
    </script>
</head>
<body>
<div class="row">
    <form class="col s12" th:action="@{/editstudent/{id}(id=${student.studentId})}" th:object="${student}" method="post">
        <div class="container">
            <h1>Edit student</h1>
            <p>Please fill in this form to create a student.</p>
            <hr>

            <div class="row">
                <input th:field="*{studentId}" type="hidden">
                <div class="input-field col s12">
                    <label for="first_name"><b>First Name</b></label>
                    <input th:field="*{firstName}" id="first_name" type="text" placeholder="First Name" required>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <label for="last_name"><b>Last Name</b></label>
                    <input th:field="*{lastName}" id="last_name" type="text" placeholder="Last Name" required>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <select id="school_group" th:field="*{schoolGroup.groupId}">
                        <option th:each="sc: ${schoolgroups}" th:value="${sc.groupId}"
                                th:text="${sc.groupName + ' ' + sc.groupYear}"/>
                    </select>
                    <label for="school_group"><b>School group</b></label>
                </div>
            </div>
            <button type="submit">Save</button>
            <div class="row">
                <div class="input-field col s12">
                    <select id="student_grades" th:field="*{grade.gradeId}">
                        <option th:each="sc: ${grades}" th:value="${sc.gradeId}"
                                th:text="${sc.grade + ' ' + sc.gradeDate}"/>
                    </select>
                    <label for="student_grades"><b>Grade</b></label>
                </div>
            </div>
            <button type="submit">Save</button>
        </div>
    </form>
</div>
