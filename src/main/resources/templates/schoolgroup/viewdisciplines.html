<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="UTF-8">
    <title>Discipline view</title>
    <nav th:insert="menu.html::menu_nav"></nav>
</head>
<body>
<div class="container">
    <h1>Disciplines</h1>
    <a th:href="@{/adddiscipline}">
        <i class="small material-icons">add</i>
    </a>
    <table>
        <thead>
        <tr>
            <td>
                Discipline Name
            </td>
            <td>Action</td>
        </tr>
        </thead>
        <tbody>

        <tr th:each="s : ${disciplines}">
            <td th:text="${s.disciplineId}"></td>
            <td th:text="${s.disciplineName}"></td>

            <td>
                <a th:href="@{/editdiscipline/{id}(id = ${s.disciplineId})}">
                    <i class="small material-icons">create</i>
                </a>
                <a th:href="@{/deletediscipline/{id}(id = ${s.disciplineId})}">
                    <i class="small material-icons">delete</i>
                </a>
                <a th:href="@{/discipline/{id}/professors(id = ${s.disciplineId})}">
                    <i class="small material-icons">center_focus_strong</i>
                </a>


            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
