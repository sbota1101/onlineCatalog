<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">


    <script type="text/javascript"
            src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>


    <meta charset="UTF-8">
    <title>Add professor</title>
    <nav th:insert="menu.html::menu_nav">
    </nav>

    <script>
        $(document).ready(function() {
            $('select').formSelect();
        });
    </script>
</head>
<body>
<div class="row">
    <form class="col s12" th:action="@{/addprofessor}" th:object="${professor}" method="post">
        <div class="container">
            <h1>Add professor</h1>
            <p>Please fill in this form to create a profesor.</p>
            <hr>

            <div class="row">
                <div class="input-field col s12">
                    <label for="first_name"><b>First Name</b></label>
                    <input th:field="*{firstName}" id="first_name" type="text" placeholder="First Name" required>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <label for="last_name"><b>Last Name</b></label>
                    <input th:field="*{lastName}" id="last_name" type="text" placeholder="Last Name" required>
                </div>
            </div>

<!--            <div class="row">-->
                <div class="input-field col s12">
                    <select id="disciplineId" th:field="*{discipline.disciplineId}">
                        <option th:each="sc: ${disciplines}" th:value="${sc.disciplineId}"
                                th:text="${sc.disciplineId + ' ' + sc.disciplineName}"></option>
                    </select>
<!--                    <br>-->
                    <label for="disciplineId"><b>Discipline</b></label>
<!--                </div>-->
            </div>
            <button type="submit">Add</button>

        </div>
    </form>
</div>

</body>
</html>
